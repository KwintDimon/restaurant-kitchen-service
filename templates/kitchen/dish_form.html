{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  <title>{{ object|yesno:"Update,Create"}} dish</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>{{ object|yesno:"Update,Create"}} dish</h1>
    <form action="" method="post">
     {% csrf_token %}
      {{ form | crispy }}
    <input type="submit" value="Submit"
           class="btn btn-outline-success mt-2"
    >
    </form>
  </div>
{% endblock %}
