{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Dish type list</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ object|yesno:"Update,Create" }} dish type</h1>
    <form action="" method="post">
      {% csrf_token %}
        {{ form | crispy }}
    <input class="btn btn-primary mt-2" type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
